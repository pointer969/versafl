<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Custom Elements for sap.ui.integration</title>
	<script src="../../../../resources/sap-ui-integration.js" id="sap-ui-bootstrap" data-sap-ui-theme="sap_fiori_3"></script>
</head>

<body>
	<ui-host-configuration config="./host/sampleHostConfigDark.json" id="myStyle">
	</ui-host-configuration>
	<ui-card manifest="./widgets/cardmanifests/list.manifest.json"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/table.manifest.json"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/analytical.manifest.json"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/object.manifest.json"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/numeric.good.manifest.json"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/list.manifest.json" hostConfiguration="myStyle"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/table.manifest.json" hostConfiguration="myStyle"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/analytical.manifest.json" hostConfiguration="myStyle"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/object.manifest.json" hostConfiguration="myStyle"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/numeric.good.manifest.json" hostConfiguration="myStyle"></ui-card>
	<ui-card manifest="./widgets/cardmanifests/numeric.good.manifest.json" hostConfiguration="myStyle"></ui-card>
</body>

</html>
